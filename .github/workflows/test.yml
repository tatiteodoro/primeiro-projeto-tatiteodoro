name: CI/CD primeiro-projeto-tatiteodoro

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4
      
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Instalar dependências
        run: npm ci
      
      - name: Executar testes
        run: npm test
  
  deliver:
    runs-on: ubuntu-latest
    needs: build_and_test  # este job só roda se o anterior passar
    if: success()
    
    steps:
      - name: Simulação de entrega
        run: echo "Deploy simulado com sucesso! (Continuous Delivery)"